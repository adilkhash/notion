{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ object.title }}{% endblock %}

{% block meta_description %}{{ object.text|striptags|truncatechars:200 }}{% endblock %}

{% block content %}
<article class="max-w-3xl mx-auto animate-fade-in">
    <!-- Page Header -->
    <header class="mb-10 pb-8 border-b border-ink-100">
        <time class="flex items-center gap-1.5 text-sm text-ink-400 mb-4">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            {{ object.created|date:"j N o" }}
        </time>
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-semibold text-ink-900 tracking-tight leading-tight">
            {{ object.title }}
        </h1>
    </header>

    <!-- Page Content -->
    <div class="prose">
        {{ object.text|safe }}
    </div>
</article>
{% endblock %}
